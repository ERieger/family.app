<body>
  <div class="cover">

  </div>

  <div id="login-page" class="login">
    <div class="login__text">
      <input type="email" class="login__email --login-text" id="txtEmail" placeholder="Email">
      <input type="password" class="login__password --login-text" id="txtPassword" placeholder="Password">
      <input type="text" class="login__username --login-text" id="txtUsername" placeholder="Username">
      <button class="login__text --left" id="left"></button>
    </div>

    <div class="login__buttons">
      <button class="login__buttons --right" id="right" onclick="changeEventList()"></button>
    </div>
  </div>

  <div id="fam-reg" class="fam-reg hidden">
    <div class="fam-reg__form">
      <div id="fam-reg-select" class="select">
        <h1>Hi There!</h1>
        <h2>Please select an option below to continue.</h2>
        <div class="cards">
          <div id="fam-create" class="select__create --card">
            <h3>Create Family</h3>
            <p>Create a new family from scratch.</p>
            <img src="./images/create.svg" alt="Create">
          </div>
          <div id="fam-join" class="select__join --card">
            <h3>Join Family</h3>
            <p>Join an existing family.</p>
            <img src="./images/join.svg" alt="Join">
          </div>
        </div>
      </div>
      <div id="fam-reg-create" class="create hidden">
        <h1>Create Family</h1>
        <input type="text" class="create__text --text-input" id="family-name" placeholder="Family Name">
        <button class="create__submit" id="create-fam-btn">Create Family</button>
      </div>

      <div id="fam-reg-join" class="join hidden">
        <h1>Join Family</h1>
        <input type="text" class="join__text --text-input" id="family-uid-in" placeholder="Family UID">
        <button class="join__submit" id="join-fam-btn">Join Family</button>
      </div>
    </div>
  </div>

  <div id="app-page" class="app hidden">
    <div id="header" class="app__header">
      <p id="head-title" class="app__header --title">test</p>
    </div>

    <div class="left-nav">
      <img src="./images/logout.svg" alt="Log Out" class="left-nav__signout --nav-item" id="btnSignOut">
      <img src="./images/tick.svg" alt="Todo" class="left-nav__todo --nav-item" id="btnTodo">
      <img src="./images/shopping.svg" alt="Shopping List" class="left-nav__shopping-list --nav-item"
        id="btnShoppingList">
      <img src="./images/meal.svg" alt="Meal Planner" class="left-nav__meal-planner --nav-item" id="btnMealPlanner">


      <img src="./images/settings.svg" alt="Settings" class="left-nav__settings --nav-item" id="btnSettings">
    </div>

    <div class="widgets">
      <div class="todo">
        <h1 class="todo__title">Todo</h1>
        <div class="todo__alert">
          <p id="todo-count" class="todo__count">0</p>
          <div class="todo__status --meh" id="status"></div>
          <img src="./images/plus.svg" id="add-todo" alt="+" class="todo__add-button">
        </div>

        <div class="list" id="list">
          <div id="todo-input" class="input hidden">
            <input type="text" id="input-task" class="input__task" placeholder="Task">
            <input type="date" id="input-date" class="input__dueDate">
            <input type="time" id="input-time" class="input__dueTime">
            <div id="input-icons" class="input__icons"></div>
            <button class="input__submit" onclick="addTask()">Submit</button>
          </div>
        </div>
      </div>

      <div class="files">
        <h1 class="files__title">Files</h1>
        <div class="files__alert">
          <input type="file" name="Upload" id="file-upload" onchange="upload()" class="files__add-button">
        </div>
        <div class="files__output" id="file-output"></div>
      </div>
    </div>
  </div>

  <script src="./scripts/global.js"></script>
  <script src="./scripts/auth.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
